<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/default.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css" />
    <title>Product Detail</title>
</head>

<body>
    <h1 class="text-center font-bold text-lg pt-5 lg:pb-5 lg:text-2xl">Detail</h1>
    <div class="lg:flex lg:items-center">
        <div class="lg:w-[30%]">

            <!-- TODO: this image needs to be provided in png without background -->
            <img alt="Modelo Beer photo" class="product-photo" />
        </div>

        <div class="product-description-bg lg:flex-col lg:w-[70%]">
            <div class="text-2xl font-bold flex items-center pt-11	w-full">
                <p id="product-brand" class="theme-black w-[60%]"></p>
                <p id="product-price" class="primary-color text-right w-[40%]"></p>
            </div>
            <p class="gray-theme text-sm">Origin: Import | Stock: <span id="product-stock"></span></p>

            <div class="pt-7 pb-[22px]">
                <p class="theme-black font-bold text-base">Description</p>
                <p id="product-info" class="text-sm gray-theme">
                    <!-- <span id="hiddenText">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                        eiusmod tempor incididunt ut labore et dolore magna aliqua.
                        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                        consequat.</span>
                    <span class="readBtn cursor-pointer primary-color font-bold" onclick="toggleText()">Read more</span> -->
                </p>
            </div>

            <div class="pb-10">
                <p class="theme-black font-bold text-base pb-[13px]">Size</p>
                <div id="size-buttons"></div>
            </div>
        </div>
    </div>
</body>

</html>
